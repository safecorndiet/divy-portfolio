name: CI

on:
  push:
    branches: [main, "feat/**"]
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with: { bun-version: "latest" }
      - run: bun install
      - run: bun run lint
      - run: bun test
      - run: bun run build